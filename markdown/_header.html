
<html>
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
      background-color: #f0f0f0;
    }

    /* Header Styles */
    .header {
      width: 100%;
      height: 8rem;
      background-color: #462222;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem;
      border-bottom: 1px solid #555;
      max-width: 50rem;
    }

    .header .title {
      font-size: 2.4rem;
      font-weight: bold;
      margin: 0;
      text-align: center;
      padding: 0.5rem;
      background-color: #462222;
    }

    .header .home-button {
      color: #f0f0f0;
      border: none;
      padding: 0.02rem 1rem;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      align-self: stretch;
      background-color: #462222;
    }

    /* Content Styles */
    h1,
    h2,
    h3,
    p {
      margin: 1rem;
      max-width: 50rem;
    }

    h2,
    h3 {
      text-align: center;
    }

    table {
      background-color: #c5c5c5;

      border-collapse: collapse;
      border: 0.1rem solid #000;
      width: 100%;
      max-width: 50rem;
      font-size: 0.65rem;
    }

    table th, table td {
      border-left: 0.1rem solid #000;
      border-right: 0.1rem solid #000;
      padding-left: 0.4rem;
      padding-right: 0.4rem;
    }

    table th:first-child, table td:first-child {
      border-left: none;
    }

    table th:last-child, table td:last-child {
      border-right: none;
    }

    table tr:first-child th, table tr:first-child td {
      border-top: 0.1rem solid #000;
    }

    table tr:last-child th, table tr:last-child td {
      border-bottom: 0.1rem solid #000;
    }

    /* Responsive Breakpoints */
    @media (max-width: 768px) {

      .header .title {
        font-size: 2.2rem;
      }
      .header .home-button {
        font-size: 1rem;
      }
      h1,
      h2,
      h3,
      p {
        margin: 0.5rem;
      }
      table {
        margin: 0.5rem;
      }
    }

    @media (max-width: 480px) {
      .header {
        height: 6rem;
      }
      .header .title {
        font-size: 1.5rem;
      }
      .header .home-button {
        font-size: 0.8rem;
      }
      h1,
      h2,
      h3,
      p {
        margin: 0.2rem;
      }
      table {
        margin: 0.2rem;
      }
    }
  </style>
  <title>Prologue of Ochrid</title>
  <body>
    <div class="header">
      <h1 class="title">PROLOGUE OF OCHRID</h1>

    </div>
